<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Network chart example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <script src="js/jquery.js"></script>
        <script src="../../lib/netchart.js"></script>
    </head>
<body>

<div id="chartDiv" style="width: 100%; height: 700px; margin: 0 auto"></div>

<script type="text/javascript">
    settings = {
        container: $("#chartDiv")[0],
        data: {
            dataFunction: function(nodes, success, error){
                jQuery.ajax({
                    url:"data/net.json",
                    success: success,
                    error: error});}
        },
        style: {
            nodeRules: {
                "rule1":function(node){
                    node.label = node.data.name;
                    node.radius = node.data.size;
                    node.fillColor = "orange"
                }
            },
            linkRules: {
                "rule1":function(link)
                {
                    link.label = link.data.name;
                    link.radius = link.data.share / 10;
                    link.toDecoration = "arrow";
                }
            }
        },
        navigation:{
          initialNodes: "all"
        }
    };

    $(document).ready(function() {
        new NetChart(settings);
    });
    </script>
    </body>
</html>
