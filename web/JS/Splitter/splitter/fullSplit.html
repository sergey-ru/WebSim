<!doctype html>
<html lang="en">
    <head>
        <title>Splitter - Full Split</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A value that indicates whether or not the control is full of document." />
        <meta name="keywords" content="" />
        <meta name="author" content="ComponentOne" />

        <link href="../themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
        <link href="../themes/wijmo/jquery.wijmo.wijsplitter.css" rel="stylesheet" type="text/css" />
        <script src="../external/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="../external/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
        <script src="../wijmo/jquery.wijmo.wijutil.js" type="text/javascript"></script>
        <script src="../wijmo/jquery.wijmo.wijsplitter.js" type="text/javascript"></script>
        
        <script id="scriptInit" type="text/javascript">
            $(document).ready(function() {
                $("#splitter1").wijsplitter({orientation: "vertical", fullSplit: true, splitterDistance:300});
                $("#splitter2").wijsplitter({orientation: "vertical", fullSplit: true, splitterDistance:800});
                $("#splitter3").wijsplitter({orientation: "horizontal", fullSplit: true, splitterDistance:400});
            });
        </script>
        <style type="text/css">
            html, body {
                height: 99%;
                width: 99%;
            }
            #splitter1 , #splitter2, #splitter3
            {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>

        <!-- Begin demo markup -->
        <div id="splitter1">
            <div>
                Panel 1
            </div>
            <div>
                <div id="splitter2">
                    <div>
                        Panel 2
                    </div>
                    <div>
                        <div id="splitter3">
                            <div>
                                Panel 3
                            </div>
                            <div>
                                Panel 4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
